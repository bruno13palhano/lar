<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" type="text/css" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="box">    
            <div class="div_input">
                <form class="form">
                    <input type="email" class="input" id="username" placeholder="Email" required>
                    <input type="password" class="input" id="password" placeholder="Senha" required>
                    <button  type="button" class="input" id="button_login">Log In</button>
                    <a href="#" id="forgot_password">Esqueceu sua senha?</a>
                    <button type="button" class="input" id="button_create">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
